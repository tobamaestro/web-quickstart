<html>
    <head>
        <meta charset="UTF-8">
        <title>Firebase Web Quickstart</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    </head>
    <body>
        <pre id="user">
        </pre>

        <ul id="jobsList">
        </ul>


        <div class="container">
            <input id="txtEmail" type="email" class="form-control" placeholder="Email">
            <input id="txtPassword" type="password" class="form-control" placeholder="Password">
            
            <button id="btnLogin" type="button" class="btn btn-action btn-primary">Log in</button>
            <button id="btnSignUp" type="button" class="btn btn-secondary btn-info">Sign up</button>
            <button id="btnLogout" type="button" class="btn btn-action btn-primary">Log out</button>
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
